[project]
name = "smart-meter-analysis"
version = "0.0.1"
description = "This is the repo for the smart-meter-analysis project"
authors = [{ name = "Switchbox", email = "hello@switch.box" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "boto3>=1.7.84",
    "cenpy>=1.0.1",
    "geopandas>=1.0.1",
    "ipykernel>=6.30.1",
    "jupyter>=1.1.1",
    "just>=0.8.165",
    "polars>=1.32.3",
    "pyarrow>=21.0.0",
    "pygris>=0.2.0",
    "requests>=2.32.4",
    "rich>=14.1.0",
    "shapely>=2.0.7",
]

[project.urls]
Homepage = "https://switchbox-data.github.io/smart-meter-analysis/"
Repository = "https://github.com/switchbox-data/smart-meter-analysis"
Documentation = "https://switchbox-data.github.io/smart-meter-analysis/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "types-requests>=2.32.4.20250809",
    "ipykernel>=6.30.1",
    "quarto>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["smart_meter_analysis"]

[tool.mypy]
files = ["smart_meter_analysis"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
line-length = 120
fix = true
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
    "build",
    "dist"
]
extend-exclude = [
  "smart_meter_analysis/.vdoc.*.py",
  ".vdoc.*.py",
]

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
    "UP",
    "B",
    "TID"
]
fixable = ["ALL"]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.deptry]
# Exclude directories that shouldn't be analyzed
exclude = [
    "utils",
    "\\.venv"
]

# Ignore dev-only dependencies that are not used in main package code
per_rule_ignores.DEP002 = [
    # Testing framework
    "pytest",
    # Documentation tools
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    # Code quality tools
    "pre-commit",
    "tox-uv",
    "deptry",
    "mypy",
    "ruff",
    # Development utilities
    "ipykernel",
    "quarto",
    # Type stubs
    "types-requests",
     # Data analysis packages to be used later
    "cenpy",
    "geopandas",
    "jupyter",
    "pyarrow",
    "pygris",
    "shapely",
]
